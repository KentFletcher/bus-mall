<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusMall Catalogue</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>BusMall</h1>
        <img src=img/bus.jpg alt="Bus logo" class="align-left medium">
    </header>
    <div class="product-img">
        <article>
            <img id="img1" alt="image-1"> 
        </article>
        <article>
            <img  id="img2" alt="image-2">
        </article>
        <article>

        &copy; 2020 BusMall
